<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing UP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-center allign-items-center">
            <div class="card w-70 p-3">
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-lg-6 signupImgContainer">
                                <img src="signup.png" class="img-fluid mt-5 b" />
                            </div>
                            <div class="col-lg-6">
                                <h4 class="text-center">Sign UP!</h4>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="text" placeholder="Your Name" />
                                </div>
                                <div class="form-group">
                                    <input type="Email" class="form-control" name="email" placeholder="Your Email" />
                                </div>
                                <div class="form-group">
                                    <input type="Password" class="form-control" name="password"
                                        placeholder="Your Password" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="text"
                                        placeholder="Repeat your password" />
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" name="text">I agree all the
                                    statements in Terms of
                                    Service.
                                </div>
                                <button type="submit" class="btn btn-outline-primary btn-block">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
