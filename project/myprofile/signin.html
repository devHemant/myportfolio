<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign IN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="signin.css">
</head>

<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-center allign-items-center">
            <div class="card w-50 p-3">
                <div class="card-body">
                    <h4 class="text-center">Sign In!</h4>
                    <form>
                        <div class="form-group">
                            <input type="Email" class="form-control" name="email" placeholder="Email" />
                        </div>
                        <div class="form-group">
                            <input type="Password" class="form-control" name="password" placeholder="Password" />
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" name="remeber me">Remember me
                        </div>
                        <button type="submit" class="btn btn-outline-primary btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>


    </div>

</body>

</html>
